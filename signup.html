<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description" content="Love running, Club for runner in Dublin, Ireland. Urban running, Trail running. Dublin docklands and Pheonix park.">
    <meta name="keywords" content="Love running, Run, Running club, Runner, Ireland, Dublin, Sport, Excercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet-->
    <link rel="Stylesheet" href="assets/css/style.css"> 
</head>
<body>
    <header>
       <a href="index.html"> 
        <h1 id="logo"> Love Running </h1>
        </a> 
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html" >Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"> </i> let's get you signed up! </i></h2>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" value="road" name="running_preference"  required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" value="trail" name="running_preference" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" value="both" name="running_preference" required>
                    </div>
                </div>    
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our facebook page opens on new tab"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                    aria-label="Visit our instagram page opens on new tab"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.x.com/" target="_blank" rel="noopener" 
                aria-label="Visit our X page opens on new tab"><i class="fa-brands fa-x-twitter"></i></a></li>
        </ul>
    </footer>
    <!--link to font awesome kit-->
    <script src="https://kit.fontawesome.com/64e78b0f66.js" crossorigin="anonymous"></script>
</body>
</html>
